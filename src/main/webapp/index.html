<!DOCTYPE html>
<html>
<head>
    <title>Webassistent</title>
    <script type="text/javascript" src="/js/base.js"></script>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand pull-right" href="#">Welcome to Webassistent</a>
        </div>
    </div>
</div>
<div class="container">
    <div style="text-align: center;">
        <form action="javascript:void(0);" class="form-search">
            <h2>Ask a question!</h2>
            <div class="input-append">
            <input id="messageField" placeholder="Type in your command..." class="input-xxlarge" type="text" autocomplete="on" list="suggestions"/>
            <input id="submitMessage" type="submit" class="btn" value="Submit question">
            </div>
        </form>

        <div id="responseField"></div>
    </div>

    <datalist id="suggestions" >

    </datalist>

    <script type="text/javascript">
        function init() {
            google.devrel.samples.hello.init('//' + window.location.host + '/_ah/api');
        }
    </script>
    <script type="text/javascript" src="/js/client.js?onload=init"></script>
</div>
</body>
</html>
