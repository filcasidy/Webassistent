<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webassistent</title>
    <script type="text/javascript" src="/js/base.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <script src="js/recorder/recorder.js"></script>
    <script src="js/recorder/main.js"></script>

    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <link type="text/css" rel="stylesheet" href="/css/animate.css">
    <link type="text/css" rel="stylesheet" href="/css/normalize.css">
    <link type="text/css" rel="stylesheet" href="/weather-icons-master/css/weather-icons.min.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <!--<a class="navbar-brand" href="#">Welcome to Webassistent</a>-->
        </div>
    </div>
</nav>

<div class="container">

    <div style="text-align: center;">
        <h1>Ask a question!</h1>
    </div>

    <div class="col-lg-12">
        <div class="input-group">
            <input id="messageField" placeholder="Type in your command..." class="form-control" type="text"
                   autocomplete="on" list="suggestions"/>
                <span class="input-group-btn">
                    <button id="submitMessage" class="btn btn-default" type="button">Submit question</button>
                    <input id="record" class="btn btn-default" type="button" onmousedown="toggleRecording(this);" onmouseup="toggleRecording(this);"/>
                    <a id="save" class="glyphicon glyphicon-download btn btn-default" href="#"></a>
                </span>
        </div>

        <div style="text-align: center;">
            <div id="responseField"></div>
        </div>
    </div>

    <datalist id="suggestions">button

    </datalist>

    <script type="text/javascript">
        function init() {
            google.devrel.samples.hello.init('//' + window.location.host + '/_ah/api');
        }
    </script>
    <script type="text/javascript" src="/js/client.js?onload=init"></script>

</div>
</body>
</html>
